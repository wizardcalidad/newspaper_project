{% extends 'base.html' %}

{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sign Up{% endblock title %}</title>
</head>
<body>
<main>
   {% block content %}
<h2>Sign Up</h2>
<form method="post">
{% csrf_token %}
{{ form | crispy }}
<button class="btn-primary ml-2" type="submit">Sign Up</button>
</form>
{% endblock content %}

</main>

</body>
</html>
