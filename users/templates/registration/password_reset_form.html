{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Forgot Your Password?{% endblock title %}</title>
</head>
<body>
<main>
{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting
a new one.</p>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-success ml-2" type="submit" value="Send me instructions!">
</form>
{% endblock content %}

</main>
</body>
</html>
